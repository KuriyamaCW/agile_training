<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ペーパードライバー オンライン交流アプリ</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <header class="hero">
        <h1><i class="fa-solid fa-car-side"></i> ペーパードライバーオンライン交流アプリ</h1>
        <p>もう怖くない、一緒に運転の自信を取り戻そう。</p>
    </header>

    <main>
        <section class="stats">
            <div class="stat-item">
                <h2>免許保持者のうち<span class="highlight">4割</span>がペーパードライバー</h2>
            </div>
            <div class="stat-item">
                <h2>運転経験者の<span class="highlight">9割以上</span>がヒヤッとした経験あり</h2>
            </div>
        </section>

        <nav class="main-nav">
            <a href="#" class="nav-button">
                <i class="fa-solid fa-comments"></i>
                <span>交流掲示板へ</span>
            </a>
            <a href="#" class="nav-button">
                <i class="fa-solid fa-video"></i>
                <span>ショート動画投稿</span>
            </a>
            <a href="#" class="nav-button">
                <i class="fa-solid fa-cloud"></i>
                <span>オンライン講習</span>
            </a>
        </nav>

        <div class="info-box">
            <p>運転に不安な方・同じ悩みを持つ人同士で<br>自由に相談・情報交換できます！</p>
        </div>
    </main>

</body>
</html>
